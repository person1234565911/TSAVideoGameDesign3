name: Block Merge Conflict Markers

on:
  pull_request:
  push:

jobs:
  check-conflict-markers:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check for merge conflict markers
        run: |
          if git grep -E '<<<<<<<|=======|>>>>>>>'; then
            echo "‚ùå Merge conflict markers found in the repository."
            exit 1
          fi
